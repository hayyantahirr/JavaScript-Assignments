<!-- default html structure -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title></title>
    <!-- bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- style link  -->
    <link rel="stylesheet" href="./style.css" />
    <!-- font awsome link  -->
    <script
      src="https://kit.fontawesome.com/d864d55125.js"
      crossorigin="anonymous"
    ></script>
    <!-- font links  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Delius+Swash+Caps&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="container-1">
    <div class="container">
      <div class="head-div">
        <h1 class="head">The Age Calculator</h1>
      </div>
      <div class="input-group">
        <input
          type="date"
          class="input"
          id="Email"
          name="Email"
          placeholder="uiverse@verse.io"
          autocomplete="off"
        />
        <input
          class="button--submit"
          value="Subscribe"
          type="submit"
          onclick=" ageCaluclator()"
        />
      </div>
      <div class="change">
        <h1 class="changeHead"></h1>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
